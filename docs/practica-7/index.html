<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De compras</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 id="header-title" class="center-text">De compras</h1>
            <nav>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#productos">Productos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container main-content">
        <section id="inicio" class="section">
            <h2 class="highlight">Inicio</h2>
            <p>Bienvenido a la tienda en línea.</p>
            <p>En este sitio podrás encontrar información sobre los productos que ofrecemos.</p>
        </section>
        <section id="productos" class="section">
            <h2>Productos</h2>
            <table class="products-table border-box">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Laptop</td>
                        <td>$800</td>
                    </tr>
                    <tr>
                        <td>Mouse</td>
                        <td>$20</td>
                    </tr>
                    <tr>
                        <td>Teclado</td>
                        <td>$50</td>
                    </tr>
                    <tr>
                        <td>Monitor</td>
                        <td>$200</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="main.js"></script>
</body>
